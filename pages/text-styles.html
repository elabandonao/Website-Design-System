<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Styles</title>
    <link href="../resources/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Text Styles</h1>
    <div class="container">
        <div class="text-container">
            <div class="text-panel">
                <h1 class="nunito-sans">H1: Main page heading</h1>
                <ul>
                    <li>Font-weight: 700</li>
                    <li>Font-size: 26px</li>
                    <li>Font-family: Nunito Sans</li>
                </ul>
            </div>
            <div class="text-panel">
                <h2 class="poppins">H2: Subheading</h1>
                <ul>
                    <li>Font-weight: 500</li>
                    <li>Font-size: 18px</li>
                    <li>Font-family: Poppins</li>
                </ul>
            </div>
            <div class="text-panel">
                <p class="poppins">P: Paragraph text</p>
                <ul>
                    <li>Font-weight: 400(regular)</li>
                    <li>Font-size: 14px</li>
                    <li>Font-family: Poppins</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" style="border:none;">
        <div class="formateo-panel">
            <button class="button btnGreen">Agregar</button>
            <button class="button btnBlue">Editar</button>
            <button class="button btnPink">Eliminar</button>
        </div>
    </div>
    <div class="container" style="border:none;">
        <a href="index.html"><button class="button btnBlack btnRegresar">Regresar</button></a>    </div>
</body>
</html>
