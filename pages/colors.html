<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link href="../resources/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Colors</h1>
    <div class="container">
        <div class="color-container">
            <div class="color-panel cool-blue">
                <p>Cool Blue</p>
                <p>#2d5dcc</p>
            </div>
            <div class="color-panel pink">
                <p>Pink</p>
                <p>#d957d9</p>
            </div>
            <div class="color-panel mint-green">
                <p>Mint Green</p>
                <p>#4fe0b0</p>
            </div>
            <div class="color-panel beige">
                <p>Beige</p>
                <p>#efd9ca</p>
            </div>
        </div>
    </div>
    <div class="container" style="border:none;">
        <div class="formateo-panel">
            <button class="button btnGreen">Agregar</button>
            <button class="button btnBlue">Editar</button>
            <button class="button btnPink">Eliminar</button>
        </div>
    </div>
    <div class="container" style="border:none;">
        <a href="index.html"><button class="button btnBlack btnRegresar">Regresar</button></a>
    </div>
</body>
</html>
